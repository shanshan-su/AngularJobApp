<div>
  <form class="d-flex flex-column" #createForm="ngForm" (ngSubmit)="onCreateJob()">
    <div class="mb-3">
      <label for="name" class="form-label">Job Name</label>
      <input type="text" [(ngModel)]="job.name" required #name="ngModel" class="form-control" id="name"
             name="name">
    </div>
    <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
    <div class="mb-3">
      <label for="details" class="form-label">Details</label>
      <textarea name="details" [(ngModel)]="job.details" required #details="ngModel" class="form-control" id="details" cols="20" rows="5"></textarea>
    </div>
    <div>
      <button [disabled]="createForm.invalid" type="submit" class="btn bgc-default-tp1">Submit</button>
    </div>
  </form>
</div>
