<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand text-secondary-d1" href="#">AngularJobApp</a>
    <div id="navbarNav">
      <button type="button" class="btn bgc-default-tp1" id="openModal" data-bs-toggle="modal"
              data-bs-target="#jobFormModal">Create Job
      </button>
    </div>
  </div>
</nav>

<div class="modal fade" id="jobFormModal" tabindex="-1" aria-labelledby="jobFormModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create A Job</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="d-flex flex-column" #createForm="ngForm" (ngSubmit)="onCreateJob()">
          <div class="mb-3">
            <label for="name" class="form-label">Job Name</label>
            <input type="text" [(ngModel)]="job.name" required #name="ngModel" class="form-control" id="name"
                   name="name">
          </div>
          <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
          <div class="mb-3">
            <label for="details" class="form-label">Details</label>
            <textarea name="details" [(ngModel)]="job.status" required #details="ngModel" class="form-control"
                      id="details" cols="20" rows="5"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button [disabled]="createForm.invalid" type="submit" class="btn bgc-default-tp1">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
